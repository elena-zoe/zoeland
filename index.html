---
layout: default
---
<main class="shelf">
  {% for book in site.data.books  %}
  <article class="book container d-flex justify-content-center align-items-center">
    <figure class="book-cover">
      <a href="{{ book.link }}">
        <img src="./images/{{ book.image }}" alt="{{ book.title }}" style="width: 260px; height: auto;">
      </a>
    </figure>
    <div class="book-info">
      <h2>{{ book.title }}</h2>
      <p>{{ book.author }}</p>
      <p>{{ book.date }}</p>
    </div>
  </article>
  {% endfor %}
</main>
